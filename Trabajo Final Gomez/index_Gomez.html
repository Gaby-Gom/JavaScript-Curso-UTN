  <body class="bg-dark">
   
    <section>
<div class="row g-0 ">
    <div class="col-lg-7">
        <div class="contenedor">
            <h1 class="font-weight-bold mb-4">Juego del Ahorcado</h1>
            <p form-label font-weight-bold>Indroduzca una letra</p>
            <input type="text"  id="letra" maxlength="1">
            <button id="calcular" class="btn  btn-primary w-10">Evaluar letra</button>
            <p form-label font-weight-bold id="output"></p>
        
            <div class="ahorcado">
              <img src="img/uno-uno.png"  id="ahorcado1">
              <img src="img/dos-dos.png" id="ahorcado2">
              <img src="img/tres-tres.png" id="ahorcado3">
              <img src="img/cuatro-cuatro.png" id="ahorcado4">
              <img src="img/cinco-cinco.png" id="ahorcado5">
            </div>
          </div>
        </div>

    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
        <img src="img/logo.png" class="img-fluid">
    </div>
<div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
<h1 class="font-weight-bold mb-4" >Bienvenidos</h1>
<!--formulario-->
<form action=""  class="mb-5 was-validated" >
        <div class="form-group mb-4">
          <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
          <input type="email"  class="form-control  bg-dark-x border-0" placeholder="Ingresa tu email"  required autocomplete="off" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="valid-feedback">Validado</div>
          <div class="invalid-feedback">Completar email </div>
         
        </div>

        <div class="form-group mb-4">
          <label for="pwd" class="form-label font-weight-bold">Password</label>
          <input type="password" id="pwd" name="pwd" class="form-control  bg-dark-x border-0 mb-2" minlength="6" maxlength="10" placeholder="Ingresa tu password"
          required autocomplete="off" >
         <div class="valid-feedback">Validado</div>
         <div class="invalid-feedback">Completar password </div>
        </div>
        <button type="submit" id="btn-Send" class=" btn btn-primary w-100">Iniciar sesión</button>
      </form>
      <!--fin formulario-->
      <div>
          <div class="d-flex  justify-content-around">
            <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"><a href="https://www.google.com/"><i class="fab fa-google lead"></i></a></button>
            <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><a href="https://www.facebook.com/"><i class="fab fa-facebook lead"></i></a></button>
        </div>
      </div>

<div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">

</div>

</div>
